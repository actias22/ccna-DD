<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>問題一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      margin: 10px 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: box-shadow 0.2s;
    }

    li:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    a:hover {
      background-color: #f1f8ff;
      text-decoration: underline;
    }

    .btn-container {
      text-align: center;
      margin-bottom: 20px;
    }

    #home {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #6c757d;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }

    #home:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body>

  <div class="btn-container">
    <a href="index.html">
      <button id="home">ホームに戻る</button>
    </a>
  </div>

  <h2>問題一覧 (全 <span id="question-count">0</span> 問)</h2>
  <ul id="problem-list"></ul>

  <script src="js/quiz_data.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("problem-list");
      const countSpan = document.getElementById("question-count");
      
      // 問題の総数を表示
      if (typeof quizData !== 'undefined' && countSpan) {
        countSpan.textContent = quizData.length;
      }

      // quiz_data.js のデータを使ってリンクを自動作成
      quizData.forEach((q, index) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = `quiz.html?q=${index}`;
        a.textContent = q.question; // 「Question 01」などのタイトルが入る
        li.appendChild(a);
        list.appendChild(li);
      });
    });
  </script>
</body>

</html>
